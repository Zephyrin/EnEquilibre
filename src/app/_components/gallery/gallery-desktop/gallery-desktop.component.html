<div class="row-img justify-content-center">
  <div class="half-size flex-vcenter"
       [attr.id]="gallery.title.split(' ').join('_')">
    <app-image-main [service]="service"
                    [name]="'main'"
                    [child]="gallery"></app-image-main>
  </div>
  <div class="half-size">
    <app-horizontal-galleries [service]="service"
                              [child]="gallery"></app-horizontal-galleries>
  </div>

</div>
