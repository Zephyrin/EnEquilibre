<div class="float-right-bottom">
  <button mat-fab
          color="primary"
          [disabled]="service.loading"
          class="action-bottom"
          *ngIf="service.canEdit"
          (click)="changeEdit($event)"
          [matTooltip]="vt.translate('aria.edit')"
          [attr.aria-label]="vt.translate('aria.edit')">
    <mat-icon>edit</mat-icon>
  </button>
</div>
